<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>网易云歌单浏览与播放示例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css" />
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #1db954;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #playlist-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }
    .playlist-item {
      cursor: pointer;
      width: 160px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
      border-radius: 8px;
      background: white;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      text-align: center;
    }
    .playlist-item:hover {
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.3);
    }
    .playlist-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #ddd;
    }
    .playlist-title {
      padding: 0.5rem;
      font-size: 1rem;
      color: #333;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    #search-area {
      text-align: center;
      margin: 1rem 0 2rem 0;
    }
    #search-area input[type="text"] {
      width: 200px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #search-area input[type="text"]:focus {
      border-color: #1db954;
    }
    #search-area button {
      padding: 0.4rem 1rem;
      margin-left: 0.5rem;
      background: #1db954;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #search-area button:hover {
      background: #17a44d;
    }
    #aplayer-container {
      max-width: 640px;
      margin: 0 auto 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>网易云歌单浏览与播放示例</header>

  <div id="search-area">
    <input type="text" id="playlistIdInput" placeholder="输入网易云歌单ID，例如 3778678" />
    <button onclick="loadPlaylistFromInput()">加载歌单</button>
  </div>

  <div id="playlist-list"></div>

  <div id="aplayer-container"></div>

  <script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

  <script>
    const playlists = [
      {
        id: "3778678",
        name: "华语经典",
        cover: "https://p1.music.126.net/qmW5yJkXeWh_JRwl4j6BOw==/109951163699432036.jpg"
      },
      {
        id: "19723756",
        name: "流行金曲",
        cover: "https://p1.music.126.net/3ODNppHKcRc0I8DK0fxzIg==/109951165004944439.jpg"
      },
      {
        id: "3779629",
        name: "经典英文歌曲",
        cover: "https://p1.music.126.net/LZlY6L5WyQ5v0J1z1pIxtQ==/109951163483568313.jpg"
      },
      {
        id: "991319590",
        name: "网络热门",
        cover: "https://p1.music.126.net/jK_hy67y_1g6hp6-37BjqA==/109951165528521276.jpg"
      }
    ];

    function renderPlaylists() {
      const container = document.getElementById("playlist-list");
      playlists.forEach(pl => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `
          <img src="${pl.cover}" alt="${pl.name}" />
          <div class="playlist-title">${pl.name}</div>
        `;
        div.onclick = () => loadPlaylist(pl.id);
        container.appendChild(div);
      });
    }

    function loadPlaylist(id) {
      const container = document.getElementById("aplayer-container");
      container.innerHTML = ""; // 清除旧播放器

      const newEl = document.createElement("meting-js");
      newEl.setAttribute("server", "netease");
      newEl.setAttribute("type", "playlist");
      newEl.setAttribute("id", id);
      newEl.setAttribute("list-folded", "false");
      newEl.setAttribute("fixed", "false");
      newEl.setAttribute("theme", "#1db954");
      newEl.setAttribute("preload", "auto");
      newEl.setAttribute("loop", "all");
      newEl.setAttribute("order", "list");

      container.appendChild(newEl);
      newEl.scrollIntoView({ behavior: "smooth" });
    }

    function loadPlaylistFromInput() {
      const id = document.getElementById("playlistIdInput").value.trim();
      if (!id) {
        alert("请输入有效的歌单ID");
        return;
      }
      loadPlaylist(id);
    }

    // 默认加载第一个歌单
    window.onload = () => {
      renderPlaylists();
      loadPlaylist("3778678");
    };
  </script>
</body>
</html>
