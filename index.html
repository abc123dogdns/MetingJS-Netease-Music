    header {
      background: #1db954;
      color: white;
      padding: 1rem;
      font-size: 1.4rem;
    }
    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      max-width: 640px;
      margin: 0 auto;
    }
    .card {
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin: 0.5rem;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background: #f0f0f0;
    }
    #playlist-list {
      max-width: 640px;
      margin: 1rem auto;

    }
    .playlist-item {

      padding: 0.5rem 1rem;

      cursor: pointer;

    }
    .playlist-item:hover {
      background: #f0f0f0;
    }
    #aplayer-container {
      max-width: 640px;
      margin: 2rem auto;
    }
    footer {
      padding: 1rem;
      font-size: 0.8rem;
      color: gray;
    }
    @media screen and (max-width: 640px) {
      .category-container {
        flex-direction: column;
        align-items: center;
      }
      .card {

      }
    }
  </style>
</head>
