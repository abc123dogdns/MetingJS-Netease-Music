<label>输入网易云歌单ID：</label>
<input type="text" id="playlistIdInput" value="3778678" />
<button onclick="changePlaylist()">加载歌单</button>

<meting-js
  id="3778678"
  server="netease"
  type="playlist"
  list-folded="false"
  fixed="false"
  theme="#b7daff"
  preload="auto"
  loop="all"
  order="list"
></meting-js>

<script>
  function changePlaylist() {
    const input = document.getElementById('playlistIdInput');
    const id = input.value.trim();
    if (!id) {
      alert('请输入有效歌单ID');
      return;
    }
    document.querySelector('meting-js').id = id;
  }
</script>
